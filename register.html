              <form id="register">
               <div class="input-field ">
                 <input id="rollNo" type="text" name="rollNo" class="validate" required>
                 <label for="rollNo">Student RollNo</label>
               </div>
               <div class="input-field ">
                <input id="reg" type="text" name="reg" class="validate" required>
                <label for="reg">Registeration No</label>
              </div>
               <div class="input-field ">
                <input id="name" type="text" name="name" class="validate" required>
                <label for="name">Student Name</label>
              </div>
              <div class="input-field ">
                <input id="gname" type="text" name="gname" class="validate" required>
                <label for="gname">Father's/Mother's Name</label>
              </div>

              <div class="input-field ">
                <input id="email" type="email" name="email"  class="validate" required>
                <label for="email">Email</label>
              </div>
              <div class="input-field ">
                <input id="password" type="password" name="password"  class="validate" required>
                <label for="password">Password</label>
              </div>
              <div class="input-field ">
                <input id="phone" type="text" name="phone"  class="validate" required>
                <label for="phone">Mobile</label>
              </div>
              <br>

                <button  class="btn indigo waves-effect waves-light " >Submit</button>
                <p class="error pink-text"></p>
              </form>
               <br>
               <br>
            </div>
